<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경기도청 교통상황 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-traffic-light me-2"></i>
                경기도청 교통상황 관리 시스템
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="currentTime"></span>
                <button class="btn btn-outline-light btn-sm" onclick="toggleView()">
                    <i class="fas fa-chart-bar me-1"></i>분석 모드
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <!-- 메인 관제 화면 -->
        <div id="mainView">
            <div class="row">
                <!-- 실시간 상황 리스트 -->
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="fas fa-exclamation-triangle text-warning me-2"></i>
                                실시간 교통상황
                            </h5>
                            <div>
                                <button class="btn btn-success btn-sm me-2" onclick="processCSVData()">
                                    <i class="fas fa-file-csv me-1"></i>CSV 처리
                                </button>
                                <button class="btn btn-outline-success btn-sm me-2" onclick="showAddIncidentModal()">
                                    <i class="fas fa-plus me-1"></i>수동 등록
                                </button>
                                <span class="badge bg-info" id="activeCount">0</span>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div id="incidentsList" class="list-group list-group-flush">
                                <!-- 동적으로 생성됨 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 상세 정보 및 제어 패널 -->
                <div class="col-lg-4">
                    <div class="card mb-3">
                        <div class="card-header">
                            <h6 class="mb-0">
                                <i class="fas fa-info-circle me-2"></i>
                                선택된 상황 상세
                            </h6>
                        </div>
                        <div class="card-body" id="incidentDetail">
                            <p class="text-muted text-center">상황을 선택하세요</p>
                        </div>
                    </div>

                    <div class="card mb-3">
                        <div class="card-header">
                            <h6 class="mb-0">
                                <i class="fas fa-sign me-2"></i>
                                VMS 전광판 제어
                            </h6>
                        </div>
                        <div class="card-body" id="vmsControl">
                            <textarea class="form-control mb-2" id="vmsMessage" rows="3" placeholder="VMS 메시지를 입력하세요"></textarea>
                            <div class="d-grid gap-2">
                                <button class="btn btn-warning" onclick="sendVMS()" disabled id="sendVMSBtn">
                                    <i class="fas fa-broadcast-tower me-1"></i>VMS 발송
                                </button>
                                <button class="btn btn-outline-secondary btn-sm" onclick="useRecommendedVMS()">
                                    추천 메시지 사용
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0">
                                <i class="fas fa-map me-2"></i>
                                보조 정보
                            </h6>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary btn-sm" onclick="showMap()">
                                    <i class="fas fa-map-marked-alt me-1"></i>지도 보기
                                </button>
                                <button class="btn btn-outline-info btn-sm" onclick="showCCTV()">
                                    <i class="fas fa-video me-1"></i>CCTV 영상
                                </button>
                                <button class="btn btn-outline-success btn-sm" onclick="showWeather()">
                                    <i class="fas fa-cloud-sun me-1"></i>날씨 정보
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 분석/정책 화면 -->
        <div id="analysisView" style="display: none;">
            <div class="row">
                <div class="col-12">
                    <div class="card mb-3">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-chart-line me-2"></i>
                                교통사고/돌발 통계 분석
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <select class="form-select" id="periodSelect" onchange="updateStatistics()">
                                        <option value="day">오늘</option>
                                        <option value="week" selected>최근 7일</option>
                                        <option value="month">최근 1개월</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" id="categorySelect" onchange="updateStatistics()">
                                        <option value="">전체 유형</option>
                                        <option value="accident">교통사고</option>
                                        <option value="breakdown">차량고장</option>
                                        <option value="congestion">정체</option>
                                        <option value="construction">공사</option>
                                        <option value="weather">기상</option>
                                    </select>
                                </div>
                                <div class="col-md-6 text-end">
                                    <button class="btn btn-success me-2" onclick="exportCSV()">
                                        <i class="fas fa-file-csv me-1"></i>CSV 내보내기
                                    </button>
                                    <button class="btn btn-primary" onclick="generateReport()">
                                        <i class="fas fa-file-alt me-1"></i>보고서 생성
                                    </button>
                                </div>
                            </div>
                            <div id="statisticsChart">
                                <!-- 차트가 여기에 표시됨 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0">유형별 발생 현황</h6>
                        </div>
                        <div class="card-body">
                            <div id="categoryStats"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0">구간별 발생 현황</h6>
                        </div>
                        <div class="card-body">
                            <div id="locationStats"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 상황 등록 모달 -->
    <div class="modal fade" id="addIncidentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">새 교통상황 등록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="incidentForm">
                        <div class="mb-3">
                            <label class="form-label">상황 내용</label>
                            <textarea class="form-control" id="incidentMessage" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">발생 위치</label>
                            <input type="text" class="form-control" id="incidentLocation" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">좌표 (선택사항)</label>
                            <input type="text" class="form-control" id="incidentCoordinates" placeholder="위도,경도">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="submitIncident()">등록</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 지도/CCTV/날씨 모달 -->
    <div class="modal fade" id="auxiliaryModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="auxiliaryModalTitle">보조 정보</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="auxiliaryModalBody">
                    <!-- 동적 콘텐츠 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
